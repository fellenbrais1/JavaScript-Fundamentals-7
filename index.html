<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="scrolling-text scroll-one">
      <p class="banner1">🐖 PIG GAME 🐖</p>
    </div>
    <main>
      <audio
        id="background"
        src="sound/background.mp3"
        type="mp3"
        loop
        autoplay
      ></audio>

      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img src="img/pig.png" alt="Playing dice" class="dice" />

      <audio id="oink" src="sound/oink.mp3" type="mp3"></audio>
      <audio id="bank" src="sound/bank.mp3" type="mp3"></audio>
      <audio id="win" src="sound/win.mp3" type="mp3"></audio>
      <audio id="dice" src="sound/dice.mp3" type="mp3"></audio>
      <audio id="coinflip" src="sound/coinflip.mp3" type="mp3"></audio>
      <audio id="badluck" src="sound/badluck.mp3" type="mp3"></audio>

      <p class="message"></p>

      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll nohover">🎲 Roll dice</button>
      <button class="btn btn--hold nohover">📥 Bank</button>
    </main>
    <script src="script.js"></script>
    <div class="scrolling-text scroll-two">
      <p class="banner2">🐖 🐖 🐖 🐖 🐖 🐖 🐖 🐖 🐖 🐖 🐖 🐖</p>
    </div>
  </body>
</html>
